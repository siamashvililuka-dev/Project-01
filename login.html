<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ArmorMotors</title>
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
    <div class="container">
    
        <h1 style="text-align: center;">Login</h1>
        <p style="text-align: center;">Welcome to the family</p>

        <form id="survey-from">

            <div class="from-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="user" id="username" required placeholder="Enter your Username"> <br>
            </div>

            <div class="from-group">
                <label for="password" style="margin-bottom: 0.25;">Password</label>
                <input class="form-control" type="text" name="pass"  id="password" required placeholder="Enter your Password">
            </div>

            <div class="from-group">
                <input class="submit-button" type="submit" value="Login" style="margin-top: 15px; border: aqua solid 1px; background-color: rgb(26, 184, 170);">
            </div>

        </form>
        
    </div>
</body>
</html>
