<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Survey-from - ArmorMotors</title>
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
    <div class="container">
        <header class="header">
                <h1 id="title" class="text-center">Armor Motors Survey From</h1>
                <p class="description" id="description"> Thank you for taking the time to help us improve our website</p>         
        </header> 
        <form id="survey-from">
            <div class="from-group">
                <label for="name">Name</label> 
                <input class="form-control" type="text" id="name" required placeholder="Enter your name"> <br>
            </div>
            <div class="from-group">    
                <label for="email">Email</label> 
                <input class="form-control" type="email" id="email" required placeholder="Enter your email"> <br>
            </div>
            <div class="from-group">
                <label for="age">Age <span class="clue">(optional)</span> </label> 
                <input class="form-control" type="number" id="age" required placeholder="age" min="1" max="99"> <br>
            </div>    
            <div class="from-group">
            <label for="dropdown">Which option best describes your current Situation?<span class="clue">(check all that apply)</span></label> 
            <select class="form-control" name="dropdown" id="dropdown" name="role">
                <option disabled="" selected="" value="">Select current role</option>
                <option value="Student">First Time Consumer</option>
                <option value="Full time job">Loyal Consumer</option>
                <option value="Browser">Browser</option>
            </select> <br>
            </div>
            <div class="from-group">
                <label class="input-radio">Would you recommend ArmorMotors to a friend?</label> <br>
                <input class="input-radio" type="radio" name="user-recommend"  value="Definitely"  checked=""> Definitely <br>
                <input class="input-radio" type="radio" name="user-recommend" value="Maybe"> Maybe <br>
                <input class="input-radio" type="radio" name="user-recommend" value="Not sure" > Not sure <br>
            </div> <br>
            <div class="from-group">
                <label for="favorite product">What is your favorite product of ArmorMotors?</label> 
                <select class="form-control" name="product" id="favorite product">
                    <option value="fuel" id="fuel">Fuel</option>
                    <option value="oil" id="oil">Oil</option>
                    <option value="Tires">Tires</option>
            </select> <br>
            </div>
            <div class="from-group">
                <label class="input-checkbox" for="innovation">What would you like to see Added? (check all that apply) </label> <br>
                <input class="input-checkbox" type="checkbox" name="innovation" id="innovation" value="more brands">more brands <br>
                <input class="input-checkbox" type="checkbox" name="innovation" id="innovation" value="more promotions">More promotions <br>
                <input class="input-checkbox" type="checkbox" name="innovation" id="innovation" value="events">Events <br>
                <input class="input-checkbox" type="checkbox" name="innovation" id="innovation" value="Membership System">Membership System <br>
                <input class="input-checkbox" type="checkbox" name="innovation" id="innovation" value="Subscription Plans">Subscription Plans <br>        
            </div> <br>
            <div class="from-group">
                <label for="textarea2">Any comments or suggestions?</label> 
                <textarea class="input-textarea" name="suggestions" id="textarea2" placeholder="enter your comment here"></textarea> <br>  
            </div>
            <div class="from-group">
                <button class="submit-button" id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
